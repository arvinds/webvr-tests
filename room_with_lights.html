<html>
  <head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id='scene'>
      <a-assets>
        <img id="floor" src="floor.jpg">
        <img id="wall" src="wall.jpg">
        <img id="ceiling" src="ceiling.jpg">
      </a-assets>
    </a-scene>
    <script>
      function randomFloat(magnitude) {
        return Math.random() * magnitude - magnitude / 2;
      };

      function setupScene() {
        const scene = document.getElementById('scene');
        const roomHeight = 2;
        const roomWidth = 4;
        const roomDepth = 2.5;
        const numLights = 10;
        const lightIntensity = 20.0;
        drawRoom(scene, roomHeight, roomWidth, roomDepth, numLights, lightIntensity);
        setupLighting(scene, roomHeight, roomWidth, roomDepth, numLights, lightIntensity);
      };

      function drawRoom(scene, roomHeight, roomWidth, roomDepth, numLights, lightIntensity) {
        const wall1 = drawPlane('#wall', 100, 100, '0 0 0', '0 45 0');
        const wall2 = drawPlane('#wall', 100, 100, '0 0 0', '0 45 0');
        const wall3 = drawPlane('#wall', 100, 100, '0 0 0', '0 45 0');
        const wall4 = drawPlane('#wall', 100, 100, '0 0 0', '0 45 0');
        const floor4 = drawPlane('#floor', 100, 100, '0 0 0', '0 45 0');
        const ceiling = drawPlane('#ceiling', 100, 100, '0 0 0', '0 45 0');
        addChildren(scene, [wall1, wall2, wall3, wall4, ceiling, floor])
      };

      function drawPlane(texture, height, width, position, rotation) {
        return el('a-plane', {src: texture, height: height, width: width, position: position, rotation: rotation});
      }

      function setupLighting(scene, roomHeight, roomWidth, roomDepth, numLights, lightIntensity) {
      }

      function el(elName, attrs) {
        const el = document.createElement(elName);
        for(var key in attrs) {
          el.setAttribute(key, attrs[key]);
        }
        return el;
      }
      function addChildren(parent, children) {
        for(const child of children) {
          parent.appendChild(child);
        }
      }
      setupScene();
    </script>
  </body>
</html>
